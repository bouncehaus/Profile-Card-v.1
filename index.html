<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI Design</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div class="profile-card">
    <div class="image">
      <img src="https://cdn.discordapp.com/attachments/994034367519277161/1163149071519858778/image.png?ex=653e85fc&is=652c10fc&hm=c84adf4385b5dfb0629cfb5a28d2b10a515fc76f2e4e18dd765ef50c01f3f7b4&" alt="" class="profile-img">
    </div>

    <div class="text-data">
      <span class="name">Jimmy Calcara</span>
      <span class="job">Obvious Frontend Developer</span>
    </div>

    <div class="media-buttons">
      <a href="#" style="background: #4267b2" class="link">
        <i class='bx bxl-linkedin'></i>
      </a>
      <a href="#" style="background: #1da1f2" class="link">
        <i class='bx bxl-github'></i>
      </a>
      <a href="#" style="background: #e1306c" class="link">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="#" style="background: #ff0000" class="link">
        <i class='bx bxl-youtube'></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>
    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">666</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">69</span>
      </div>
      <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">420</span>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
